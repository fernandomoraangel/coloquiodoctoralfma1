<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario de Conceptos - Marco Teórico Bicameral</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.179.1/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <style>
        :root {
            --cream: #faf8f3;
            --charcoal: #2d2d2d;
            --terracotta: #c4704f;
            --sage: #9caf88;
            --gold: #d4af37;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        .hero-bg {
            background: linear-gradient(135deg, var(--cream) 0%, #f5f2ed 100%);
        }

        .concept-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(196, 112, 79, 0.2);
            transition: all 0.3s ease;
        }

        .concept-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(45, 45, 45, 0.1);
            border-color: var(--terracotta);
        }

        .filter-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: var(--terracotta);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--terracotta) 0%, #b85c3c 100%);
            color: white;
            border-color: var(--terracotta);
        }

        .search-input {
            border: 2px solid var(--sage);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--terracotta);
            box-shadow: 0 0 0 3px rgba(196, 112, 79, 0.1);
        }

        .accent-line {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--terracotta) 0%, var(--gold) 100%);
        }

        .author-badge {
            background: linear-gradient(135deg, var(--terracotta) 0%, #b85c3c 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }

        .year-badge {
            background: var(--sage);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }

        .category-badge {
            background: var(--gold);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
        }

        .vanta-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-overlay {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .concept-card {
                margin-bottom: 1rem;
            }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--charcoal);
            opacity: 0.6;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(196, 112, 79, 0.2);
            box-shadow: 0 4px 6px rgba(45, 45, 45, 0.05);
        }

        .nav-link {
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link:hover {
            color: var(--terracotta);
        }

        .nav-link.active {
            color: var(--terracotta);
            font-weight: 600;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--terracotta) 0%, var(--gold) 100%);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="vanta-bg" class="min-h-screen hero-bg relative">
        <div class="content-overlay">
            <!-- Navigation Menu -->
            <nav class="nav-menu py-4 px-6 sticky top-0 z-50">
                <div class="max-w-7xl mx-auto flex justify-center items-center gap-8">
                    <a href="index.html" class="nav-link playfair text-lg text-charcoal">
                        Marco Teórico
                    </a>
                    <span class="text-charcoal/30">•</span>
                    <a href="glosario.html" class="nav-link active playfair text-lg font-semibold text-charcoal">
                        Glosario de Conceptos
                    </a>
                </div>
            </nav>

            <!-- Header -->
            <header class="pt-16 pb-12 px-6">
                <div class="max-w-7xl mx-auto text-center">
                    <h1 class="playfair text-5xl md:text-7xl font-black text-charcoal mb-6">
                        Glosario de Conceptos
                    </h1>
                    <div class="accent-line mx-auto mb-8"></div>
                    <p class="text-xl md:text-2xl text-charcoal/80 max-w-4xl mx-auto leading-relaxed">
                        Diccionario de términos clave del marco teórico bicameral
                    </p>
                </div>
            </header>

            <!-- Search and Filters -->
            <div class="max-w-7xl mx-auto px-6 mb-8">
                <div class="bg-white/60 backdrop-blur-md rounded-lg p-6 border border-terracotta/20">
                    <!-- Search -->
                    <div class="mb-6">
                        <label for="searchInput" class="block text-sm font-semibold text-charcoal mb-2">
                            Buscar conceptos:
                        </label>
                        <input type="text" id="searchInput"
                            placeholder="Buscar por concepto, autor, obra o descripción..."
                            class="w-full px-4 py-3 rounded-lg search-input bg-white/80 focus:outline-none">
                    </div>

                    <!-- Filters -->
                    <div class="space-y-4">
                        <!-- Author Filter -->
                        <div>
                            <label class="block text-sm font-semibold text-charcoal mb-2">
                                Filtrar por autor:
                            </label>
                            <div class="flex flex-wrap gap-2" id="authorFilters">
                                <!-- Author filter buttons will be generated here -->
                            </div>
                        </div>

                        <!-- Category Filter -->
                        <div>
                            <label class="block text-sm font-semibold text-charcoal mb-2">
                                Filtrar por categoría:
                            </label>
                            <div class="flex flex-wrap gap-2" id="categoryFilters">
                                <!-- Category filter buttons will be generated here -->
                            </div>
                        </div>

                        <!-- Year Range Filter -->
                        <div>
                            <label class="block text-sm font-semibold text-charcoal mb-2">
                                Filtrar por década:
                            </label>
                            <div class="flex flex-wrap gap-2" id="yearFilters">
                                <!-- Year filter buttons will be generated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Clear Filters -->
                    <div class="mt-6 flex gap-2">
                        <button id="clearFilters"
                            class="px-6 py-3 bg-sage text-white rounded-lg hover:bg-sage/80 transition-colors font-medium">
                            Limpiar todos los filtros
                        </button>
                        <div id="resultsCount" class="px-6 py-3 text-charcoal font-medium flex items-center">
                            <!-- Results count will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Concepts Grid -->
            <div class="max-w-7xl mx-auto px-6 pb-16">
                <div id="conceptsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Concept cards will be generated here -->
                </div>
                <div id="noResults" class="no-results hidden">
                    <p class="text-2xl playfair font-bold mb-2">No se encontraron resultados</p>
                    <p>Intenta ajustar tus filtros o búsqueda</p>
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-charcoal/5 py-8 px-6">
                <div class="max-w-7xl mx-auto text-center">
                    <p class="text-charcoal/60 text-lg">
                        Glosario de conceptos • Marco teórico bicameral •
                        <a href="index.html"
                            class="playfair font-semibold hover:text-terracotta transition-colors">Volver
                            al Marco Teórico</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <script src="glosario.js"></script>
</body>

</html>
